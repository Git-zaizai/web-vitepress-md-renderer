<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/components/styles/index.css" />
  </head>
  <body></body>
  <script type="module">
    import { createMarkdownRenderer } from '../dist/esm/index.js'
    fetch('../public/markdown.md')
      .then((res) => res.text())
      .then(async (text) => {
        const renderer = await createMarkdownRenderer()
        const html = await renderer.renderAsync(text)
        document.body.innerHTML = html
      })
  </script>
</html>
